<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tone Finder</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    
    <meta charset="UTF-8">
</head>

<body>
    <!-- Navbar Section-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/guitar">Guitar Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ir">IR Profile</a>
                    </li>

                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">ToneFinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    {% if login %}
                        <li class="nav-item">
                            <a class="nav-link" href="/user">{{ username }}'s Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/signup">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main page shit -->

    <div class="container-fluid">
        <h1 class="text-center">Your Guitar Profiles</h1>
        <div class="container" id="guitar_profile">
        </div>
        <div class="wrapper text-center">
            <div class="btn-group">
                <a href="#" class="btn btn-primary" aria-current="page" id="add-guitar-button">Add Guitar Profile</a>
            </div>
        </div>
        <div class="container" id="guitar-form" style="visibility: hidden;">
            <form action="" method="post" enctype="multipart/form-data" class='card p-3 bg-light' id="submit-guitar-profile">
                <div class="input-group">
                    <label for="source" class="col-form-label">Guitar Profile Name: </label>
                    <input type="text" class="form-control" id="guitar_name" aria-describedby="inputGroupFileAddon04" aria-label="Upload" name='guitar_name'>
                </div>
                <div class="input-group">
                    <label for="source" class="col-form-label">Guitar Sample: </label>
                    <input type="file" class="form-control" id="guitar_filesource" aria-describedby="inputGroupFileAddon04" aria-label="Upload" name='guitar_filesource'>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon04">Upload</button>
                </div>
            </form>
        </div>
    </div>
    

    <!-- Load JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/static/js/guitar.js"></script>

</body>


</html>
