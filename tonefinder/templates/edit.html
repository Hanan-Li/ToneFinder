<html lang="en">
<head>
    <title>Insta485</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
</head>

<div>
    <div>
        <p style="font-size:40px; font-weight:bold;"> 
            <a href="/">Insta485</a>
            <span style="float:right; font-size:20px; font-weight:normal">
                <a href="/explore/">explore</a> | <a href="{{ '/u/%s/'%username }}">{{ username }}</a>

        </p>
    </div>

    <img src="{{ url_for('get_image', filename=filename) }}" alt="{{ username }} profile pic" style="width:50px;height:50px;">

    <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
    <form action="" method="post" enctype="multipart/form-data">
        Photo <input type="file" name="file">
        <div></div>
        Name <input type="text" name="fullname" value="{{ fullname }}"/>
        <div></div>
        Email <input type="text" name="email" value="{{ email }}"/>
        <br>
        <input type="submit" name="update" value="submit"/>
    </form>
    <br>
    <a href="/accounts/password/">Change password</a>

    <a href="/accounts/delete/">Delete account</a>
