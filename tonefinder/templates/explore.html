<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insta485</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
</head>
<body>
<div>
    <div>
        <p style="font-size:40px; font-weight:bold;"> 
            <a href="/">Insta485</a>
            <span style="float:right; font-size:20px; font-weight:normal">
                <a href="/explore/">explore</a> | <a href="{{ '/u/%s/'%logname }}">{{ logname }}</a>
            </span>
        </p>
    </div>
    <hr>
    <h1>Discover People</h1>
    {% for member in not_following %}
    <div class="follow">
        <img src="{{ url_for('get_image', filename=member.user_img_url) }}" alt="{{ member.username }} profile pic" style="width:50px;height:50px;">
        <a href="{{ '/u/%s/'%member.username }}">{{ member.username }}</a>
        <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
        <form action="" method="post" enctype="multipart/form-data">
            <input type="submit" name="follow" value="follow"/>
            <input type="hidden" name="username" value="{{ member.username }}"/>
        </form>
    </div>
    {% endfor %}
</div>
</body>

</html>
